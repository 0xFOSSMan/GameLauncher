name: Android CW
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: linting
      run: ./gradlew lintKotlin
  build:
    needs: [linting]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build --stacktrace
  ntfy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: send ntfy.sh alert
      run: curl -d "Repo; ${{ github.repository }}\nCommit; ${{ github.sha }}\nRef; ${{ github.ref }}\nStatus; ${{ job.status}}" ntfy.sh/github-fossman
